{% extends 'bmsapp/publisher_detail.html' %}

{% block title %}Delete Publisher{% endblock %}

{% block heading %}
<h1>Delete Publisher - {{ publisher.name }}</h1>
{% endblock %}

{% block buttons %}
<p>Are you sure you want to delete "{{ publisher.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'publisher_list' %}" id="cancelButton">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
