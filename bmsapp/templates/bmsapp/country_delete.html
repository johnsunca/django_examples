{% extends 'bmsapp/country_detail.html' %}

{% block title %}Delete Country{% endblock %}

{% block heading %}
<h1>Delete Country - {{ country.name }}</h1>
{% endblock %}

{% block buttons %}
<p>Are you sure you want to delete "{{ country.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'bmsapp:country_list' %}" id="cancelButton">
        <button type="button">Cancel</button>
    </a>
</form>
{% endblock %}
